

<html>
<head>

  width:40%;

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/path/to/less.js"></script>

</head>
    <body>
        <h1>TASK LIST</h1>
        <div style="float:left; width:50%">
            <h2>Incomplete</h2>
            
                <!--how do we -->
            <div>
                <form action="" method="POST"> 
                    <input type="submit" name="Complete" value="complete" onclick='{{url_for("complete_tasks")}}' >
                    <input type="submit" name="Delete" value="delete" onclick='{{url_for("delete_tasks")}}' >
            </div>
            {% for task in tasks if task.done == False %}
            <div style="float:left; width:80%">
                <ul>
                    <li style="line-height:4px; list-style-type:none"><a href="{{url_for('view', task_id=task.id)}}">{{task.title}}</a></li>
                </ul>
            </div>
            <div style="float:left; width:10%;margin-top:3px">
                    <input type="checkbox" name="select" value={{task.id}} >           
            </div>
            {% endfor %}
                </form>
        </div>
        
        <div style = "width:10%">
            <button id="left">&laquo;</button>
        </div>
        
        <div class= "square" id="Completed_list">
            <div class="clickme">
                <h2>Complete</h2>
                <ol>
                {% for task in tasks if task.done == True %}
                    <li>{{task.title}} {{task.completed_at}}</li>
                {% endfor %}
                </ol>
            </div>
        </div>

        <div style="float:left; width:100%">
            <h3>Add a new <a href="/add"> task</a></h3>
        </div>
        <a href="#">Click to hide me too</a>

        <button id="left">&laquo;</button> <button id="right">&raquo;</button>


<script>
    $("#right").click(function(){
    $(".square").animate({"left": "+=50px"}, "slow");
    });

    $("#left").click(function(){
    $(".square").animate({"left": "-=50px"}, "slow");
    });
    
    $('#clickme').click(function() {
      $('#book').animate({
        opacity: 0.25,
        left: '+=50',
      }, 5000, function() 
      });
    });

    </script>

    </body>

</html>
